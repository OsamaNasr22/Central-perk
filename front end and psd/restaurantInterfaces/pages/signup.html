    <body>
        <!--let's do it-->
        <div class="login">
            <div class="logo-login">
                <h3 class="text-center">Central perk</h3>
                <img src="../images/logo.png">
            </div>
            
            <div class="login-form text-center">
                <h1 class="text-center">Signup</h1>
                <form method="post">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                    <input class="form-control" type="password" name="pass" placeholder="Password">
                    <input class="form-control" type="text" name="pass" placeholder="Post-code">
                    <div class="form-group">
                        <select class="form-control">
                            <option>City</option>
                        </select>
                    <select class="form-control"><option>Street</option></select>
                    <select class="form-control"><option>town</option></select>                    </div>
                    <input class="form-control" type="tel" name="pass" placeholder="Telephone">
                    
                    <input class="form-control" type="submit" name="pass" value="Register">
                </form>
            </div>
        </div>
        
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
